<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groceries</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <script src="https://cdn.jsdelivr.net/npm/reefjs@8/dist/reef.min.js"></script>
    <script src="index.js"></script>
    <script src="poor_links.js"></script>
    <meta name="page-name" content="index">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¦</text></svg>">
  </head>

  <body class="body-element">
    <nav class="menu js-menu">
      <a href="#" class="home-item current-clicked" id="js-products-link">Produtos</a>
      <a href="#" class="new-product"> + Adicionar Novo Produto</a>
      <a href="new-buy.html" class="new-buy">Nova Compra</a>
    </nav>

    <div class="js-products-page">
      <div class="js-move-itens-list move-itens-list"></div>

      <div id="js-modal-product" class="hide modal-product">
        <div class="container">
          <form action="" id="js-form-product">
            <h1 id="js-product-modal-title">Criar Novo Produto</h1>
  
            <input type="hidden" id="js-product-id-hidden-field" name="product_id">
  
            <section class="flex wrap space-between modal-product-fields">
              <p>
                <label for=""> Nome:* </label>
                <br>
                <input type="text" name="name" id="js-product-name-field" required>
              </p>
  
              <p class="relative">
                <label for="js-product-quantity-field"> Quantidade:* </label>
                <br>
                <input type="number" name="quantity" id="js-product-quantity-field" required step="0.01">
                <button id="js-product-decrease-quantity" class="alert product-decrease-quantity"> - </button>
              </p>
  
              <p>
                <label for=""> Quantidade Alerta:* </label>
                <br>
                <input type="number" name="quantity_alert" id="js-product-quantity-alert-field" step="0.01" required>
              </p>
    
              <p>
                <label for=""> Unidade:* </label>
                <br>
                <select name="unit" id="js-product-unit-field" required>
                  <option value=""></option>
                  <option value="Unidade">Unidade</option>
                  <option value="Gramas">Gramas</option>
                  <option value="Kilogramas">Kilogramas</option>
                  <option value="Mililitro">Mililitro</option>
                  <option value="Litro">Litro</option>
                </select>
              </p>
    
              <p>
                <label for=""> Prioridade:* </label>
                <br>
                <select name="priority" id="js-product-priority-field" required>
                  <option value=""></option>
                  <option value="1 Alta Prioridade">Alta Prioridade</option>
                  <option value="2 Media Prioridade">Media Prioridade</option>
                  <option value="3 Baixa Prioridade">Baixa Prioridade</option>
                </select>
              </p>
    
              <p id="js_list_selection_container">
                <label for=""> Lista:* </label>
                <br>
                <select name="list_id" id="js_list_selection" required>
                  <option value=""></option>
                </select>
              </p>
      
              <!-- <p>
                <label for=""> Valor:* </label>
                <br>
                <input type="number" name="value" id="js-product-value-field" step="0.01"> $
              </p> -->
    
              <p>
                <label for=""> Foto: </label>
                <br>
                <input type="file" name="file">
              </p>
    
              <fieldset class="config-fieldset">
                <legend>ConfiguraÃ§Ãµes</legend>
  
                <ul>
                  <li>
                    <label for="js-product-is_it_over-field">
                      <input type="checkbox" name="is_it_over" id="js-product-is_it_over-field" value="true">  
                      Esse produto acabou?
                    </label>
                  </li>
  
                  <li>
                    <label for="">
                      <input type="checkbox" name="move_to_next_buy" id="js-product-move_to_next_buy-field" checked value="true">  
                      Mover para lista proxima compra?
                    </label>
                  </li>
                </ul>
              </fieldset>
            </section>
  
            <section>
              <p>
                <p id="js-success-product-message" class="hide success-message"> Produto cadastrado/editado com sucesso! </p>
                <input type="submit" id="js-submit-new-product" value="Criar Produto">
                <input type="submit" id="js-submit-update-product" class="hide" value="Editar Produto">
                <button id="js-close-modal-new-product"> Fechar </button>
                <input type="reset" value="Resetar">
              </p>
            </section>
          </form>
        </div>
      </div>

      <section class="js-products products">
      </section>

      <section>
        <img class="background-groceries" src="images/background-groceries.png" alt="">
      </section>

      <section class="js-history-modal history-modal hide">
        <div class="container">
          <div class="js-history-container">
  
          </div>
        </div>
      </section>
    </div>

    <div class="js-side-menu-wrapper">
      <div class="background-side-menu js-background-side-menu hide"></div>
      <aside id="js-side-menu" class="side-menu side-menu-hide"></aside>
    </div>

    <div class="move-to-top js-open-side-menu">
      <img width="70%" src="images/settings-icon.svg" alt="">
    </div>
  </body>
</html>
